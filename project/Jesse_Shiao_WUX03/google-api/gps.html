<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ariadust Guide</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div id="phone">
        <img class="phone-img" src="images/phone.png">
        <div class="nav">
            <span id="open-nav" class="burger-menu" onclick="openNav()">&#9776;</span>
            <span id="close-nav" class="burger-menu" onclick="closeNav()">&times;</span>
        </div>
        <div id="app-menu" class="sidenav">
            <a href="index.html">Home</a>
            <a href="map.html">Map</a>
            <a href="gps.html">GPS</a>
            <a href="a&c.html">About & Contact</a>
        </div>
        <div class="app-page">GPS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
        <input id="origin-input" class="controls" type="text" placeholder="From">
        <input id="destination-input" class="controls" type="text" placeholder="To" >
        <input id="submit" type="button" value="Get Distance" onclick=" openGuide()">
        <div id="mode-selector" class="controls">
            <input type="radio" name="type" id="changemode-walking" checked="checked">
            <label for="changemode-walking">Walking</label>

            <input type="radio" name="type" id="changemode-transit">
            <label for="changemode-transit">Transit</label>

            <input type="radio" name="type" id="changemode-driving">
            <label for="changemode-driving">Driving</label>
        </div>
        <div id="map"></div>
        <div id="output"></div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkOOYRgSpx959-6Byos7NmNx9_mk6hQck&libraries=places&callback=initMap"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/gps.js"></script>
</body>

</html>
